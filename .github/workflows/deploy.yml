name: Frontend CI

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
  workflow_dispatch:

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Initialize Terraform
        working-directory: ./terraform
        run: terraform init

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Fetch CloudFront Distribution ID dynamically
        run: |
          CLOUDFRONT_ID=$(aws cloudfront list-distributions \
            --query "DistributionList.Items[?Aliases.Items[?@=='${{ secrets.ROOT_DOMAIN }}']].Id" \
            --output text)

          if [ -z "$CLOUDFRONT_ID" ]; then
            echo "CloudFront Distribution ID not found. Exiting."
            exit 1
          fi

          echo "CLOUDFRONT_ID=$CLOUDFRONT_ID" >> $GITHUB_ENV
        shell: bash

      - name: Inject API URL into script.js
        run: |
          sed -i "s|{{API_URL}}|${{ secrets.API_GATEWAY_URL }}|g" frontend/script.js

      - name: Upload frontend to S3
        run: aws s3 sync frontend/ s3://${{ secrets.AWS_S3_BUCKET }} --delete

      - name: Reset script.js placeholder
        run: |
          sed -i "s|${{ secrets.API_GATEWAY_URL }}|{{API_URL}}|g" frontend/script.js

      - name: Invalidate CloudFront Cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id $CLOUDFRONT_ID \
            --paths "/*"

name: Frontend CI

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
  workflow_dispatch:

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Get API Gateway and CloudFront IDs dynamically
        run: |
          # Get the API Gateway ID by name
          API_ID=$(aws apigateway get-rest-apis \
            --query "items[?name=='CloudResumeCounterAPI'].id" \
            --output text)

          if [ -z "$API_ID" ]; then
            echo "❌ API Gateway not found. Exiting."
            exit 1
          fi

          API_URL="https://${API_ID}.execute-api.${AWS_REGION}.amazonaws.com/prod/counter"
          echo "API_URL=$API_URL" >> $GITHUB_ENV

          # Get the CloudFront Distribution ID by domain name
          CLOUDFRONT_ID=$(aws cloudfront list-distributions \
            --query "DistributionList.Items[?Aliases.Items[?@=='${{ secrets.ROOT_DOMAIN }}']].Id" \
            --output text)

          if [ -z "$CLOUDFRONT_ID" ]; then
            echo "❌ CloudFront Distribution ID not found. Exiting."
            exit 1
          fi

          echo "CLOUDFRONT_ID=$CLOUDFRONT_ID" >> $GITHUB_ENV

      - name: Inject API URL into script.js
        run: |
          sed -i "s|{{API_URL}}|$API_URL|g" frontend/script.js

      - name: Upload frontend to S3
        run: aws s3 sync frontend/ s3://${{ secrets.AWS_S3_BUCKET }} --delete

      - name: Reset script.js placeholder
        run: |
          sed -i "s|$API_URL|{{API_URL}}|g" frontend/script.js

      - name: Invalidate CloudFront Cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id "$CLOUDFRONT_ID" \
            --paths "/*"
